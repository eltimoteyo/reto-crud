<div class="new-crud-containeer">
    <mat-card>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <h4>Lista del crud</h4>
                <div class="table-responsive">
                  <table id="mytable" class="table table-bordred">
                    <thead>
                       <th>Avatar</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                         <th>Email</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users; let i=index;">
                      <td>
                        <div mat-card-avatar class="example-header-image">
                          <img mat-card-avatar [src]="user.avatar" alt="avatar">
                        </div>
                      </td>
                      <td>{{user.first_name}}</td>
                      <td>{{user.last_name}}</td>
                      <td>{{user.email}}</td>
                      <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button mat-button color="primary">Editar</button></p></td>
                      <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button mat-button color="accent">Eliminar</button></p></td>
                    </tr>
                    </tbody>
                </table>
        
        <div class="clearfix"></div>
    
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
              <li class="page-item" *ngFor="let item of counterPages(crudResponse.total_pages);let i = index">
                <a class="page-link" (click)="getListCrud(i+1)">{{i+1}}</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
                        
                    </div>
                    
                </div>
            </div>
        </div>
     </mat-card>
    
</div>
