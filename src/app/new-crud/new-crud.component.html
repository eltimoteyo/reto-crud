<div class="new-crud-containeer">
    <mat-card>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <h4>Ingresar datos de usuario</h4>
                <form [formGroup]="newCrudPresenter.form">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field appearance="fill">
                      <mat-label>Ingrese su nombre</mat-label>
                      <input matInput type="text" placeholder="nombre" formControlName="nombre">
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field appearance="fill">
                      <mat-label>Igrese su apellido</mat-label>
                      <input matInput type="text" placeholder="Apellido" formControlName="apellidos">
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field appearance="fill">
                      <mat-label>Fecha de nacimiento</mat-label>
                      <!-- <input matInput type="email" placeholder="Correo" formControlName="email"> -->
                      <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field appearance="fill">
                      <mat-label>Sexo</mat-label>
                      <!-- <input matInput placeholder="Avatar" formControlName="avatar"> -->
                      <mat-select formControlName="sexo" name="sexo">
                        <mat-option value="Masculino">Masculino</mat-option>
                        <mat-option value="Femenino">Femenino</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <button mat-stroked-button style="margin-right: 10px;">Cancelar</button>
                    <button mat-stroked-button color="primary" (click)="save()">Guardar</button>
                  </div>
                </div>
              </form>
                </div>
            </div>
        </div>
     </mat-card>
    
</div>
